<div class="cms-sc">
  <div class="flex j-end">
    <form [formGroup]="addContentForm" (ngSubmit)="addContent(addContentForm.value)"
      class="example-form flex wrap col-100 a-center">
      <div style="width: calc(100% - 55px)" class="flex">

        <div class="form-group">
          <mat-form-field>
            <input matInput type="text" class="form-control" name="content" placeholder="content"
              formControlName="content" />
          </mat-form-field>

          <div *ngIf="content.touched && content.invalid">
            <mat-error *ngIf="(content?.errors)['required']">
              Content by is required
            </mat-error>
          </div>
        </div>

      </div>

      <div class="example-button-row">
        <div class="button-w-txt">
          <div>
            <p class="p-position-top">Create</p>
          </div>
          <div class="img flex a-center j-center">
            <button type="submit" [disabled]="!addContentForm.valid" [class.link]="addContentForm.valid">
              <i class="fas fa-plus" [class.c-green]="addContentForm.valid"></i>
            </button>
          </div>
        </div>
      </div>

    </form>

  </div>


  <div class="mat-elevation-z8 col-100">

    <table mat-table [dataSource]="dataSource">



      <ng-container matColumnDef="content">
        <th mat-header-cell *matHeaderCellDef class="capitalize"> content </th>
        <td mat-cell *matCellDef="let element">
          <div [innerHTML]="element.content | escapeHtml"></div>
        </td>
      </ng-container>


      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="capitalize"> </th>
        <td mat-cell *matCellDef="let element">
          <div class="flex j-end">
            <div class="button-w-txt">
              <div>
                <p class="p-position-top">Edit</p>
              </div>
              <div class="img flex a-center j-center">
                <i class="fas fa-edit c-blue link" (click)="edit(element.id)"></i>
              </div>
            </div>
            <div class="button-w-txt">
              <div>
                <p class="p-position-top">Delete</p>
              </div>
              <div class="img flex a-center j-center">
                <i class="fas fa-trash c-red link" (click)="delete(element)"></i>
              </div>
            </div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>

  </div>
</div>
